

<app-listado-generico [listado]="peliculas">  
    <ng-container contenido>
      <div class="peliculas-contenedor">
        <div *ngFor="let item of peliculas; let index = index" class="pelicula-contenedor">
          <a>
            <img [src]="item.poster" alt="Poster"/>
          </a>
          <p>
            <a>{{item.titulo}}</a>
          </p>
          <div>
            <a mat-flat-button color="primary">Editar</a>
            <button mat-flat-button color="danger">Borrar</button>
          </div>
        </div>
    </div>
    </ng-container>
  </app-listado-generico>
